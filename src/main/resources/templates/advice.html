<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/head"></div>
        <script th:src="@{/js/advice.js}"></script>
        <script th:inline="javascript">
            const advice = [[${advice}]];
        </script>
    </head>

    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="text-center">
                <h4>Advice details</h4>

                <p class="my-2">ID: <span id="advice-id" th:text="${advice.id}"></span></p>
            </div>

            <form class="bg-light p-5 border">
                <div class="form-row">
                    <div class="form-group col-md-4 text-center">
                        <label for="application-id">Application ID</label>
                        <input type="text" class="form-control" id="application-id" th:value="${advice.appId}" readonly>
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="domain">Domain</label>
                        <input type="text" class="form-control" id="domain" th:value="${advice.domain}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" th:value="${advice.type}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="scope">Scope</label>
                        <input type="text" class="form-control" id="scope" th:value="${advice.scope}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="action">Action</label>
                        <input type="text" class="form-control" id="action" th:value="${advice.action}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="data-type">Data type</label>
                        <input type="text" class="form-control" id="data-type" th:value="${advice.dataType}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="component">Component</label>
                        <input type="text" class="form-control" id="component" th:value="${advice.component}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" th:value="${advice.adviceClass}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:value="${advice.name}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="content">Content</label>
                        <textarea type="text" class="form-control" id="content" th:text="${advice.content}" rows="3"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning mt-3" onclick="saveChanges()">Save changes</button>
                    <button type="button" class="btn btn-danger mt-3" onclick="showDeleteModal()">Delete this advice</button>
                </div>
            </form>
        </div>

        <div th:replace="fragments/delete-advice-modal :: modal"></div>
        <div th:replace="fragments/operation-successful-modal :: modal"></div>
    </body>

</html>
