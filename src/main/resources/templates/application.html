<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/head"></div>
        <script th:src="@{/js/application.js}"></script>
        <script th:inline="javascript">
            const app = [[${app}]];
        </script>
    </head>

    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="text-center">
                <h4>Application details</h4>

                <p class="my-2">ID: <span id="id" th:text="${app.id}"></span></p>
            </div>

            <form class="bg-light p-5 border">
                <div class="form-row">
                    <div class="form-group col-12 text-center">
                        <label for="application-id">Application ID:</label>
                        <input type="text" class="form-control" id="application-id" th:value="${app.applicationId}">
                    </div>
                    <div class="form-group col-12 text-center">
                        <label for="description">Description:</label>
                        <textarea type="text" class="form-control" id="description" th:text="${app.description}" rows="3"></textarea>
                    </div>
                    <div class="form-group col-12 text-center">
                        <label for="secret-key">Secret key:</label>
                        <input type="text" class="form-control" id="secret-key" th:value="${app.secretKey}">
                        <button type="button" class="btn btn-info btn-sm my-1" onclick="generateSecretKey()">Generate</button>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning mt-3" onclick="sendUpdateRequest()">Save changes</button>
                    <button type="button" class="btn btn-danger mt-3" onclick="showDeleteModal()">Delete this application</button>
                </div>
            </form>
        </div>

        <div th:replace="fragments/delete-object-modal :: modal"></div>
        <div th:replace="fragments/operation-successful-modal :: modal"></div>
    </body>

</html>
