<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="0095cc">
    <tr>
        <td height="50" align="center"><p th:text="${title}"></p></td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="100" align="center"><span th:utext="${content}"></span></td>
    </tr>
    <tr>
        <td height="50" align="center"><p><a th:href="${loginPageUrl}" th:text="#{mail.after.registration.click}"></a></p></td>
    </tr>
</table>
</body>
</html>
