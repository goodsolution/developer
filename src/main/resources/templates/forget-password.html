<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <script th:src="@{/js/forget-password.js}"></script>
    <meta th:if="${#arrays.contains(@environment.getActiveProfiles(),'prod')}" name="robots" content="noindex">
</head>

<body>

<nav th:replace="${@courseCustomersService.getLoggedCustomer()} ? 'fragments/logged-in-navbar' : 'fragments/logged-out-navbar'"></nav>

    <div class="container">
        <div class="text-center mt-5 mb-3">
            <h3 th:text="#{forget.password.header}"></h3>
        </div>

        <div class="text-center my-5" th:text="#{forget.password.info}"></div>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <label for="email" th:text="#{forget.password.enter.email}"></label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-lg-3"></div>
        </div>

        <div class="my-3 text-center">
            <button id="send-request-button" class="btn btn-primary" onclick="sendForgetPasswordRequest()" th:text="#{forget.password.send.email}"></button>
        </div>

        <div id="notify-alert" class="alert alert-success text-center d-none mt-3" role="alert">
            <h4 class="alert-heading" th:text="#{forget.password.email.has.been.sent}"></h4>
        </div>
    </div>

    <footer th:replace="fragments/footer"></footer>
</body>

</html>
