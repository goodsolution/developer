<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/head"></div>
        <script th:src="@{/js/account.js}"></script>
        <script th:inline="javascript">
            const account = [[${account}]];
        </script>
    </head>

    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="text-center">
                <h4>Account details</h4>

                <p class="my-2">ID: <span id="id" th:text="${account.id}"></span></p>
            </div>

            <form class="bg-light p-5 border">
                <div class="form-row">
                    <div class="form-group col-12 text-center">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:value="${account.name}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning mt-3" onclick="sendUpdateAccountRequest()">Save changes</button>
                    <button type="button" class="btn btn-danger mt-3" onclick="showDeleteModal()">Delete this account</button>
                </div>
            </form>
        </div>

        <div th:replace="fragments/delete-object-modal :: modal"></div>
        <div th:replace="fragments/operation-successful-modal :: modal"></div>
    </body>

</html>
