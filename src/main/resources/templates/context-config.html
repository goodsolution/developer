<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="fragments/head"></div>
        <script th:src="@{/js/context-config.js}"></script>
        <script th:inline="javascript">
                const contextConfig = [[${contextConfig}]];
        </script>
    </head>

    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="text-center">
                <h4>Context config details</h4>

                <p class="my-2">ID: <span id="id" th:text="${contextConfig.id}"></span></p>
            </div>

            <form class="bg-light p-5 border">
                <div class="form-row">
                    <div class="form-group col-md-4 text-center">
                        <label for="application-id">Application ID</label>
                        <input type="text" class="form-control" id="application-id" th:value="${contextConfig.applicationId}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="context">Context</label>
                        <input type="text" class="form-control" id="context" th:value="${contextConfig.context}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:value="${contextConfig.name}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" th:value="${contextConfig.type}">
                    </div>
                    <div class="form-group col-md-4 text-center">
                        <label for="value">Value</label>
                        <input type="text" class="form-control" id="value" th:value="${contextConfig.value}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning mt-3" onclick="saveChanges()">Save changes</button>
                    <button type="button" class="btn btn-danger mt-3" onclick="showDeleteModal()">Delete this context config</button>
                </div>
            </form>
        </div>

        <div th:replace="fragments/delete-object-modal :: modal"></div>
        <div th:replace="fragments/operation-successful-modal :: modal"></div>
    </body>

</html>
