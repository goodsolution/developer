<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:src="@{/js/job-offers-page.js}"></script>
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <h5 th:text="#{job.offers.header}"></h5>

    <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#create-modal" th:text="#{job.offers.create}"></button>

    <div id="result-container" class="my-4">
        <div class="table-responsive mb-0 pb-0">
            <table class="table bg-light table-bordered table-hover table-sm mb-0 pb-0">
                <thead class="thead-light">
                <tr>
                    <th class="align-middle" th:text="#{job.offers.id}"></th>
                    <th class="align-middle" th:text="#{job.offers.title}"></th>
                    <th class="align-middle" th:text="#{job.offers.content}"></th>
                    <th class="align-middle" th:text="#{job.offers.create.datetime}"></th>
                    <th class="align-middle" th:text="#{job.offers.delete}"></th>
                </tr>
                </thead>
                <tbody id="records">

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="create-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{job.offers.create.new}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-center">
                        <div class="form-group">
                            <label for="create-title" th:text="#{job.offers.title}"></label>
                            <input id="create-title" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="create-content" th:text="#{job.offers.content}"></label>
                            <textarea id="create-content" type="text" class="form-control" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="sendCreateRequest()" th:text="#{job.offers.create}"></button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{job.offers.cancel}"></button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/pagination :: pagination"></div>
    <div th:replace="fragments/operation-successful-modal :: modal"></div>
    <div th:replace="fragments/delete-object-modal :: modal"></div>
</body>

</html>
