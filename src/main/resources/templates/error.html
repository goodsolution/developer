<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
</head>

<body>

<nav th:replace="${@courseCustomersService.getLoggedCustomer()} ? 'fragments/logged-in-navbar' : 'fragments/logged-out-navbar'"></nav>

<div class="container my-5 py-5">
    <div class="text-center mt-5 mb-3">
        <h3 class="mt-5" th:text="#{error.header}"></h3>
        <img class="mt-3" src="/img/sad.png" width="200" height="200">
        <h5 class="mt-5" th:text="#{error.content}"></h5>
        <a type="button" href="/" class="btn btn-success my-5" th:text="#{error.link}"></a>
    </div>

</div>

<footer th:replace="fragments/footer"></footer>
</body>

</html>
