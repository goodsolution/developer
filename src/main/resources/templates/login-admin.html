<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Course Platform - Panel Admin</title>

    <style>
        body {
            font-family: Verdana, sans-serif;
        }

        p {
            text-align: center;
        }

        .alert {
            padding: 0.75rem 1.25rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            box-sizing: border-box;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        #login-window {
            position: fixed;
            top: 20%;
            left: 32%;
            right: 32%;
        }

        [name="login"] {
            background-color: #2abdf5;
            border-radius: 15px;
            padding: 35px 50px;
        }

        [name="login"] input {
            border-radius: 0px;
            text-overflow: ellipsis;
            width: 100%;
            height: 2.5em;
            padding: 5px;
            margin: 10px 0px;
            box-sizing: border-box;
        }

        [name="login"] button[type="submit"] {
            color: white;
            background-color: #2abdf5;
            border: solid 1px white;
            border-radius: 0;
            display: block;
            margin: 30px auto 0px auto;
            padding: 10px;
        }

        @media screen and (max-width: 1200px) {
            #login-window {
                left: 28%;
                right: 28%;
            }
        }

        @media screen and (max-width: 992px) {
            #login-window {
                left: 22%;
                right: 22%;
            }
        }

        @media screen and (max-width: 768px) {
            #login-window {
                left: 15%;
                right: 15%;
            }
        }

        @media screen and (max-width: 576px) {
            #login-window {
                left: 5%;
                right: 5%;
            }
        }

    </style>
</head>

<body>
    <div id="login-window">
        <p>Logowanie administrator</p>
        <form name="login" th:action="@{/admin/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                Niepoprawny login lub hasło.
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
                <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                Wylogowano z systemu.
            </div>

            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" class="form-control" />
            <br />
            <input type="password" id="password" name="password" placeholder="Hasło" class="form-control" />
            <div class="form-actions">
                <button type="submit" class="btn">Zaloguj się</button>
            </div>
        </form>
    </div>
</body>

</html>
