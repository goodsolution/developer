<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal"
         th:id="'delivery-confirmation-modal'">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-yellow p-2">
                <div class="modal-body w-100">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p> </p>
                    <p class="font-weight-bold text-center">Czy na pewno chcesz oznaczyć dostawę jako dostarczoną?</p>
                    <p class="text-center">
                        <input type="hidden" id="delivery_id" name="delivery_id">
                        <button type="button" id="confirmDeliveryButton"
                            onclick="confirmDelivery(document.getElementById('delivery_id').value);">
                            Tak
                        </button>
                        <button type="button" data-dismiss="modal">
                            Anuluj
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
