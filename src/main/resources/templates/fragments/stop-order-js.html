<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal"
         th:id="'stop-order-modal'">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-light">
                <div class="modal-header w-100">
                    <h4 class="modal-title">Wstrzymywanie zam√≥wienia</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body w-100">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="font-weight-bold text-center">Data wstrzymania</p>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" id="stop_order_date" class="btn-block modal-datepicker">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="stopOrder(document.getElementById('stop_order_date').value)">
                        Wstrzymaj
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
