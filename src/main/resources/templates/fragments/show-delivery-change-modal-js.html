<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal"
         th:id="'show-delivery-change-modal'">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-light">
                <div class="modal-header w-100">
                    <h4 class="modal-title">Terminarz dostaw - szczegóły</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body w-100">

                    <table class="table table-bordered bg-light">
                        <tr>
                            <td>Typ zmiany</td>
                            <td><span id = "change_type"></span></td>
                        </tr>
                        <tr>
                            <td>Z</td>
                            <td><span id = "change_date_from"></span></td>
                        </tr>
                        <tr>
                            <td>Na</td>
                            <td><span id = "change_date_to"></span></td>
                        </tr>
                        <tr>
                            <td>Na produkt</td>
                            <td><span id = "change_product_name"></span></td>
                        </tr>
                        <tr>
                            <td>Przez</td>
                            <td><span id = "change_user_name"></span></td>
                        </tr>
                        <tr>
                            <td>Na produkt</td>
                            <td><span id = "change_date_time"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
