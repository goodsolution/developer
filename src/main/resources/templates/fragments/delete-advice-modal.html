<html xmlns:th="http://www.thymeleaf.org">




    <body>
        <div th:fragment="modal" class="modal" id="delete-advice-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-red p-2">
                    <div class="modal-body w-100">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <p> </p>
                        <p class="font-weight-bold text-center">Are you sure, you want delete this advice?</p>
                        <p class="text-center">
                            <button class="btn btn-danger" type="button" onclick="deleteAdvice()">
                                Yes
                            </button>
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">
                                Cancel
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
