<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="modal" class="modal" id="send-email-modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content bg-light">
            <div class="modal-header w-100">
                <h4 class="modal-title">Wyślij wiadomość email do klienta</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="email modal-body w-100">
                <form>
                    <div class="form-group row mx-auto">
                        <label class="col-12 col-sm-3 col-md-2 col-xl-3 my-auto text-center">Tytuł:</label>
                        <div class="col-12 col-sm-9 col-md-10 col-xl-9 my-auto">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row mx-auto">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </form>
                <div class="text-center">
                    <button type="button" data-dismiss="modal">Wyślij</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
