<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal" id="successfully-added-to-basket-modal" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{successfully.added.to.basket.title}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="#{successfully.added.to.basket.body}"></p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-outline-success" href="/basket" role="button" th:text="#{successfully.added.to.basket.go.to.basket}"></a>
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal" th:text="#{successfully.added.to.basket.continue.shopping}"></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
