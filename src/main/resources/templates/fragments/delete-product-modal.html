<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal"
         id="delete-product-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-red">
                <div class="modal-body w-100">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p> </p>
                    <p class="font-weight-bold text-center">Czy na pewno chcesz usunąć produkt z zamówienia?</p>
                    <p class="text-center">
                        <button type="button" class="confirmButton"
                            data-orderId="" data-productId=""
                            onclick="deleteProduct(this.getAttribute('data-orderId'), this.getAttribute('data-productId'));">
                            Tak
                        </button>
                        <button type="button" data-dismiss="modal">
                            Anuluj
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
