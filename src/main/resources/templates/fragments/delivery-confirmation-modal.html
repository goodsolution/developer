<html xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="modal" class="modal"
         th:id="'delivery-confirmation-modal-' + ${delivery.id}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-yellow p-2">
                <div class="modal-body w-100">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p> </p>
                    <p class="font-weight-bold text-center">Czy na pewno chcesz oznaczyć dostawę jako dostarczoną?</p>
                    <p class="text-center">
                        <button type="button" id="confirmDeliveryButton"
                                th:data-orderId="${orderId}"
                                th:data-deliveryId="${delivery.id}"
                            onclick="confirmDelivery(this.getAttribute('data-deliveryId'));">
                            Tak
                        </button>
                        <button type="button" data-dismiss="modal">
                            Anuluj
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
