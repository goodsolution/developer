<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="modal" class="modal" id="add-product-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light">
            <div class="modal-header w-100">
                <h4 class="modal-title">Dodawanie nowego produktu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body w-100">

                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Dieta:</p>
                        </div>
                        <div class="col-sm-6">
                            <select id="newProductDiet" name="newProductDiet"
                                    onchange="reloadProducts(document.getElementById('newProductType'), this)" >
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Rodzaj:</p>
                        </div>
                        <div class="col-sm-6">
                            <select id="newProductType" name="newProductType">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Ilość:</p>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="newProductQuantity" id="newProductQuantity" class="btn-block">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Od dnia</p>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="new_product_start_date" id="new_product_start_date" class="btn-block modal-datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Liczba dni:</p>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="newProductDays" id="newProductDays" class="btn-block">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Weekendy:</p>
                        </div>
                        <div class="col-sm-6">
                            <select id="newProductWeekendOption" name="newProductWeekendOption">

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Zestaw testowy:</p>
                        </div>
                        <div class="col-sm-6">
                            <select id="newProductTestDay" name="newProductTestDay">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="font-weight-bold text-center">Dodatki:</p>
                        </div>
                        <div class="col-sm-6" id="add_extras">
                            <p>
                                <input class="" type="checkbox"
                                       name="extrasOne" id="extrasOne">
                                <label class="">
                                    Woda Java 1,5l (3 PLN/dzień)
                                </label>
                            </p>
                        </div>
                    </div>




            </div>

            <div class="modal-footer">
                <button type="button" onclick="postNewProduct()">
                    Dodaj
                </button>
                <button type="button" data-dismiss="modal"
                        onclick="postNewProductAndClose()">
                    Dodaj i zamknij
                </button>
                <button type="button" onclick="resetAddProductForm()">
                    Wyczyść
                </button>
                <button type="button" data-dismiss="modal">
                    Zamknij
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
