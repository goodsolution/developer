<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="modal" class="modal" id="add-customer-group-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light">
            <div class="modal-header w-100">
                <h4 class="modal-title">
                    Dodawanie nowej grupy klientów
                </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body w-100">
                <form th:action="@{/api/customer-groups}" method="POST" class="mr-2">
                    <div class="form-row pb-1">
                        <label class="col-md-6 text-center pt-1" for="new_customer_group_name">
                            Nazwa:
                        </label>
                        <input class="col-md-6 " type="text" required
                               name="new_customer_group_name" id="new_customer_group_name">
                    </div>
                    <div class="form-row pb-1">
                        <label class="col-md-6 text-center pt-1" for="new_customer_group_discount">
                            Rabat(%):
                        </label>
                        <input class="col-md-6 " type="number" required
                               name="new_customer_group_discount" id="new_customer_group_discount">
                    </div>
                    <div class="form-row pb-1">
                        <label class="col-md-6 text-center pt-1" for="new_customer_group_status">
                            Status:
                        </label>
                        <select id="new_customer_group_status" name="new_customer_group_status"
                                class="mb-1 col-md-6" >
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button"
                        onclick="postNewCustomerGroupAndReturn()">
                    Dodaj nową grupę
                </button>
                <button type="button" data-dismiss="modal">
                    Anuluj
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
