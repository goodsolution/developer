<!DOCTYPE html>
<html th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="description" th:content="#{meme.content.description}">
    <meta name="keywords" th:content="#{meme.content.keywords}">
    <title th:text="${meme.title} + ' Â· ' + ${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <script th:inline="javascript">
        var meme = [[${meme}]];
    </script>
    <script th:src="@{/js/meme-page.js}"></script>
</head>

<body>
<nav th:replace="${@courseCustomersService.getLoggedCustomer()} ? 'fragments/logged-in-navbar' : 'fragments/logged-out-navbar'"></nav>

<div class="container my-5">

    <div id="records">
        <div class="rounded bg-light shadow-sm my-5 p-3 text-center">
            <h4 class="text-center mt-3" th:text="${meme.title}"></h4>
            <img th:src="@{@{/meme/file/} + ${meme.fileName} + @{/}}" class="img-fluid mt-5">
            <div class="mt-3" th:text="${meme.description}"></div>
            <div class="row mt-5">
                <div class="col-lg-6"></div>
                <div class="col-lg-6"><small id="create-date" class="form-text text-muted"></small></div>
            </div>
        </div>
    </div>


</div>

<footer th:replace="fragments/footer"></footer>

</body>

</html>
