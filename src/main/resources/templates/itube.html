<!DOCTYPE html>
<html th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="description" th:content="#{itube.content.description}">
    <meta name="keywords" th:content="#{itube.content.keywords}">
    <title th:text="#{itube.tab.title} + ' Â· ' + ${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <script th:src="@{/js/itube.js}"></script>
    <script th:replace="fragments/languages-script"></script>
</head>

<body>
<nav th:replace="${@courseCustomersService.getLoggedCustomer()} ? 'fragments/logged-in-navbar' : 'fragments/logged-out-navbar'"></nav>

<div class="container my-5">

    <div class="card p-3 bg-light" style="margin-top:10px">

        <h5 class="text-center" th:text="#{itube.selections.descriptions}"></h5>

        <div class="row mt-3">

            <div class="col-lg-10 text-center p-3">
                <input type="text" class="form-control" id="search-iTube" th:placeholder="#{itube.search.selections}">
            </div>

            <div class="col-lg-2 text-center p-3">
                <button class="btn btn-primary" onclick="refreshITubes()"><span><i class="fas fa-search"></i></span>
                    <span th:text="#{home.search}"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center" style="margin-top:20px" id="records">
    </div>

    <div class="text-center">
        <nav>
            <ul class="pagination justify-content-center">
                <li id="next-page-button" class="page-item disabled">
                    <a class="page-link" onclick="goToPreviousPage()" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item disabled"><a class="page-link" href="#"><span id="current-page">1</span></a></li>
                <li class="page-item">
                    <a class="page-link" onclick="goToNextPage()" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<footer th:replace="fragments/footer"></footer>

</body>

</html>
