<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:src="@{/js/contacts-people.js}"></script>
</head>

<body>
<div th:replace="fragments/menu :: menu"></div>

<h5 th:text="#{contacts.people.header}"></h5>

<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#create-modal"
        th:text="#{contacts.people.create}"></button>

<div id="result-container" class="my-4">
    <div class="table-responsive mb-0 pb-0">
        <table class="table bg-light table-bordered table-hover table-sm mb-0 pb-0">
            <thead class="thead-light">
            <tr>
                <th class="align-middle" th:text="#{contacts.people.first.name}"></th>
                <th class="align-middle" th:text="#{contacts.people.last.name}"></th>
                <th class="align-middle" th:text="#{contacts.people.email}"></th>
                <th class="align-middle" th:text="#{contacts.people.phone}"></th>
                <th class="align-middle" th:text="#{contacts.people.delete}"></th>
            </tr>
            </thead>
            <tbody id="records">

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="create-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{contacts.people.create.new}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="text-center">
                    <div class="form-group">
                        <label for="create-first-name" th:text="#{contacts.people.first.name}"></label>
                        <input id="create-first-name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="create-last-name" th:text="#{contacts.people.last.name}"></label>
                        <input id="create-last-name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="create-email" th:text="#{contacts.people.email}"></label>
                        <input id="create-email" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="create-phone" th:text="#{contacts.people.phone}"></label>
                        <input id="create-phone" type="text" class="form-control">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="sendCreateRequest()"
                        th:text="#{contacts.people.create}"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        th:text="#{contacts.people.cancel}"></button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/pagination :: pagination"></div>
<div th:replace="fragments/operation-successful-modal :: modal"></div>
<div th:replace="fragments/delete-object-modal :: modal"></div>
</body>

</html>
