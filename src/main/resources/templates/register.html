<!DOCTYPE html>
<html th:lang="${#locale.getLanguage()}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="description" th:content="#{register.content.description}">
    <meta name="keywords" th:content="#{register.content.keywords}">
    <title th:text="#{register.tab.title} + ' Â· ' + ${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/libs/sha.js}"></script>
</head>

    <body>

    <nav th:replace="${@courseCustomersService.getLoggedCustomer()} ? 'fragments/logged-in-navbar' : 'fragments/logged-out-navbar'"></nav>

        <div class="container">
            <div class="text-center mt-5 mb-3">
                <h1 th:text="#{register.header}"></h1>
            </div>
            <form class="mt-3">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="login" th:text="#{register.email}"></label>
                            <input id="login" class="form-control" type="text" th:placeholder="#{register.your.login}">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{register.password}"></label>
                            <input id="password" class="form-control" type="password" placeholder="********">
                            <small class="form-text text-muted" th:text="#{password.requirements}"></small>
                        </div>
                        <div class="form-group">
                            <label for="repeated-password" th:text="#{register.repeat.password}"></label>
                            <input id="repeated-password" class="form-control" type="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="language" th:text="#{register.pref.lang}"></label>
                            <select id="language" class="form-control">
                                <option th:each="language : ${languagesDict}" th:value="${language.code}" th:text="${language.value}"></option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="regulation">
                            <label class="form-check-label" for="regulation">
                                <span th:text="#{register.regulation.accept.accept}"></span>
                                <a href="/regulation" th:text="#{register.regulation.accept.regulation}"></a>
                                <span th:text="#{register.regulation.accept.and}"></span>
                                <a href="/privacy-policy" th:text="#{register.regulation.accept.privacy.policy}"></a>
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter" th:text="#{register.newsletter.accept.label}"></label>
                        </div>
                        <div id="error-alert" class="alert alert-danger text-center d-none mt-3" role="alert">
                            <h4 id="error-alert-text" class="alert-heading"></h4>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="text-center mt-3 mb-5">
                    <button id="register-button" type="button" class="btn btn-primary mb-3" onclick="performUserRegistration()" th:text="#{register.register}"></button>
                    <div><a href="/login" th:text="#{register.have.account}"></a></div>
                    <div><a href="/" th:text="#{register.go.to.home}"></a></div>
                </div>

            </form>
        </div>
        <footer th:replace="fragments/footer"></footer>
    </body>

</html>
