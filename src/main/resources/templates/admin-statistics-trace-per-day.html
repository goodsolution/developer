<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:src="@{/js/admin-statistics-trace-per-day.js}"></script>
</head>

<body>
<div th:replace="fragments/menu :: menu"></div>

<h5>Statistics&#47;Trace per day</h5>

<div id="result-container" class="my-4">
    <div class="table-responsive mb-0 pb-0">
        <table class="table bg-light table-bordered table-hover table-sm mb-0 pb-0">
            <thead class="thead-light">
                <tr>
                    <th>Trace per day: you can choose month -</th>
                    <th>Refresh</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <select id="select_MONTH" name="select_MONTH" class="mb-1">
                            <option value="JANUARY">JANUARY</option>
                            <option value="FEBRUARY">FEBRUARY</option>
                            <option value="MARCH">MARCH</option>
                            <option value="APRIL">APRIL</option>
                            <option value="MAY">MAY</option>
                            <option value="AUGUST">AUGUST</option>
                            <option value="JUNE">JUNE</option>
                            <option value="JULY">JULY</option>
                            <option value="SEPTEMBER">SEPTEMBER</option>
                            <option value="OCTOBER">OCTOBER</option>
                            <option value="NOVEMBER">NOVEMBER</option>
                            <option value="DECEMBER">DECEMBER</option>
                        </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="refresh()">Refresh
                        </button>
                    </td>
                </tr>
            </tbody>
        </table><br>

        <table class="table bg-light table-bordered table-hover table-sm mb-0 pb-0">
            <thead class="thead-light">
                <tr>
                    <th class="align-middle">Date</th>
                    <th class="align-middle">What</th>
                    <th class="align-middle">Value</th>
                    <th class="align-middle">Total</th>
                </tr>
            </thead>

            <tbody id="records">
                <tr>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle" id="NUMBER_OF_VISIBLE_COURSES">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/operation-successful-modal :: modal"></div>

</body>

</html>
