<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{watch.tab.title} + ' - ' + ${course.title} + ' Â· ' + ${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <script th:src="@{/js/watch.js}"></script>
    <script th:replace="fragments/languages-script"></script>
    <link rel="stylesheet" th:href="@{/css/watch.css}"/>
    <script th:inline="javascript">
        var course = [[${course}]];
        var lessonsWithoutModules = [[${lessonsWithoutModules}]];
        var modules = [[${modules}]];
    </script>
</head>
<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="list-group" id="sidebar-list-tab" role="tablist">
                <div class="sidebar-heading text-center" th:text="${course.title}"></div>
                <div class="border-top mt-3"></div>
                <div class="mt-3"></div>

                <div id="lessons-menu-divider"></div>

                <!--Course attachments-->
                <div id="attachments" class="text-center mt-3 px-1" style="display:none;">

                    <h5 th:text="#{watch.files.to.download}"></h5>

                    <div id="result-container">
                        <div class="table-responsive mb-0 pb-0">
                            <table class="table bg-light table-bordered table-hover table-sm mb-0 pb-0">
                                <thead class="thead-light">
                                <tr>
                                    <th class="align-middle" th:text="#{watch.name}"></th>
                                    <th class="align-middle" th:text="#{watch.download}"></th>
                                </tr>
                                </thead>
                                <tbody id="course-attachments-records">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--Show course opinion button-->
                <div class="text-center mt-3">
                    <button id="show-course-opinion-form-button" class="btn btn-outline-warning" onclick="$('#product-opinion-modal').modal('show')" th:text="#{watch.add.course.comment}"></button>
                </div>

            </div>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="bg-light">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
                <a type="button" class="btn btn-light mr-3" id="menu-toggle"><i class="fas fa-arrows-alt-h fa-2x"></i></a>


                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img th:src="${@applicationConfig.getLogoFrontPath()}" width="50" height="50" class="d-inline-block align-top" alt="">
                    <span class="ml-2" th:text="${@applicationConfig.getAppNameFront()}"></span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="back-to-products-button"></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- /navbar -->

            <!--Content-->
            <div class="container-fluid" id="content-container">
            </div>
            <!--/Content-->
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <div class="modal fade" id="product-opinion-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{watch.product.opinion}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="course-comment" th:text="#{watch.enter.course.comment}"></label>
                        <textarea id="course-comment" type="text" class="form-control" rows="5"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{watch.close}"></button>
                    <button type="button" class="btn btn-primary" onclick="sendCourseComment()" th:text="#{watch.send.course.comment}"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="product-opinion-added-success-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{watch.product.opinion}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <span th:text="#{watch.thanks.for.course.comment}"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{watch.close}"></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
