<div class="login-wrapper mt-3">
  <form #f='ngForm' (ngSubmit)="onLogin()">
    <div>
      <mat-form-field>
        <mat-label>{{ 'shared.Log.User.Name' | translate }}</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{ 'shared.Log.Password' | translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary">{{ 'shared.Log.Login' | translate }}</button>
    </div>
  </form>
</div>
