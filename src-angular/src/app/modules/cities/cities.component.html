<mat-card class="investment-card" *ngFor="let city of cities">
  <mat-card-header>
    <div mat-card-avatar class="investment-image" [style.backgroundImage]="'url(' + city.name + ')'"></div>
    <mat-card-title>{{ city.name }}</mat-card-title>
    <mat-card-subtitle>Miasto podtytu≈Ç</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/domdevelopment/domdevelopment_home_page.jpg" alt="Osiedle Harmonia">
  <mat-card-content>
    <p>City Description</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW DETAILS</button>
  </mat-card-actions>
</mat-card>
