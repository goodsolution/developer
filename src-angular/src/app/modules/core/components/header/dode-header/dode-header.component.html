<nav>
  <mat-toolbar color="primary">
    <img src="{{url}}" alt="Logo" class="toolbar-logo" [routerLink]="['']">
    <button mat-button [matMenuTriggerFor]="cities_menu">
      <i class="material-icons">location_city</i>{{'shared.Header.Cities' | translate}}</button>
    <mat-menu #cities_menu="matMenu">
      <button *ngFor="let city of cities" mat-menu-item [routerLink]="['/city', city.id]">
        {{ city.name }}
      </button>
    </mat-menu>
    <button mat-button [routerLink]="['/contact']">{{'shared.Header.Contact' | translate}}</button>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="language_menu"><i class="material-icons">language</i>{{'shared.Header.Language.Selection' | translate}}</button>
    <mat-menu #language_menu="matMenu">
      <button mat-menu-item (click)="switchLanguage('pl')">{{'shared.Header.Language.Polish' | translate}}</button>
      <button mat-menu-item (click)="switchLanguage('en')">{{'shared.Header.Language.English' | translate}}</button>
    </mat-menu>
    <button mat-button routerLink="/login"><i class="material-icons">pin</i>{{'shared.Log.Login' | translate}}</button>
  </mat-toolbar>
</nav>
