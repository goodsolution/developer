<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <app-navbar-logo></app-navbar-logo>
    <ul *ngFor="let menu of menus" class="navbar-nav">
      <li class="nav-item active">
        <a *ngIf="menu.children.length === 0" class="nav-link" routerLink="{{menu.url}}">{{menu.name}}
          <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a *ngIf="menu.children.length != 0" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{menu.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a *ngFor="let submenu of menu.children" class="dropdown-item" href="{{submenu.url}}">{{submenu.name}}</a>
        </div>
      </li>
    </ul>
    <app-navbar-lang></app-navbar-lang>
  </div>
</nav>
