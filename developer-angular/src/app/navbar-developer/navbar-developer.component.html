<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <app-navbar-logo></app-navbar-logo>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <ng-container *ngFor="let menu of menus">
        <li class="nav-item active">
          <a *ngIf="menu.children.length === 0" class="nav-link" routerLink="{{menu.url}}">{{menu.name |translate}}
            <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown active">
          <a *ngIf="menu.children.length != 0" class="nav-link dropdown-toggle" routerLink="#"
             id="navbarDropdownMenuLink"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{menu.name | translate}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a *ngFor="let submenu of menu.children" class="dropdown-item"
               routerLink="{{submenu.url}}">{{submenu.name | translate}}</a>
          </div>
        </li>
      </ng-container>
      <li class="nav-item active">
        <a class="nav-link" href="#">Login</a>
      </li>
      <app-language-dropdown></app-language-dropdown>
    </ul>
  </div>
</nav>
