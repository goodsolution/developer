<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div *ngFor="let menu of menus" class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li *ngIf="menu.children.length === 0 && menu.name === 'logo'" class="nav-item active">
        <img ngSrc="{{menu.url}}" alt="logo" fill="">
      </li>
      <li *ngIf="menu.children.length === 0" class="nav-item active">
        <a class="nav-link" href="{{menu.url}}">{{menu.name}}<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="menu.children.length != 0" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          {{menu.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a *ngFor="let submenu of menu.children" class="dropdown-item" href="{{submenu.url}}">{{submenu.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
