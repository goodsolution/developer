<div *ngFor="let menu of menus">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" *ngIf="menu.children.length === 0">
      <a class="nav-link" routerLink="{{menu.url}}">{{ menu.name }}</a>
    </li>
    <li class="nav-item dropdown" *ngIf="menu.children.length != 0">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
        {{ menu.name }}
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" *ngFor="let submenu of menu.children" routerLink="{{submenu.url}}">{{submenu.name}}</a>
      </div>
    </li>
  </ul>
</div>
