<div class="login-wrapper mt-3">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">{{"Email address" | translate}}</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">
        {{"We'll never share your email with anyone else." | translate}}</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{"Password" | translate}}</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">{{"Check me out" | translate}}</label>
    </div>
    <button type="submit" class="btn btn-primary">{{"Submit" | translate}}</button>
  </form>
</div>
