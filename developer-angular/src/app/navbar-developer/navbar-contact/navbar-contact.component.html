<ul class="list-group contact-wrapper" *ngFor="let developer of developers">
  <li class="list-group-item list-group-item-dark">{{ developer.name }}</li>
  <li class="list-group-item list-group-item-dark">{{ developer.addressCountry }}</li>
  <li class="list-group-item list-group-item-dark">{{ developer.addressPostalCode }}</li>
  <li class="list-group-item list-group-item-dark">{{ developer.addressStreet }}</li>
  <li class="list-group-item list-group-item-dark">{{ developer.telephoneNumber }}</li>
</ul>
